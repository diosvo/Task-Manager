<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
           Edit A Task
        </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name..">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="editTask(taskTitleInput.value)">Save</button>
        </div>
    </div>
</div>
